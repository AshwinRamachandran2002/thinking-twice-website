app = 'c8'
primary_region = 'lax'

[build]
  dockerfile = 'Dockerfile'

[deploy]
  release_command = "echo 'App is starting...'"
  strategy = "immediate"

[[vm]]
  cpu_kind = "performance"
  memory = "2048mb"
  size = "performance-1x"

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']
