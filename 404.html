<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path excluding the base path
    const path = window.location.pathname.replace(/^\/thinking-twice-website/, '');
    
    // Store the path for use after redirect
    sessionStorage.setItem('redirect', path);
    
    // Redirect to the base URL
    window.location.href = '/thinking-twice-website/';
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/thinking-twice-website/">click here</a>.</p>
</body>
</html>
